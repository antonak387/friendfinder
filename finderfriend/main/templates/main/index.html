<body>
<!--https://getbootstrap.com/docs/5.3/examples/navbars/-->
<header class="p-3 bg-light text-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 text-dark">Главная</a></li>
                <!--li><a href="#" class="nav-link px-2 text-dark">О нас</a></li-->
            </ul>

            <div class="text-end">
                <button type="button" class="btn btn-outline-dark rounded-pill me-2" data-bs-toggle="modal"
                        data-bs-target="#loginModal">Войти
                </button>

                <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Вход</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Здесь будет ваша форма входа -->
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email адрес</label>
                                        <input type="email" class="form-control rounded-pill" id="exampleInputEmail1"
                                               aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Пароль</label>
                                        <input type="password" class="form-control rounded-pill"
                                               id="exampleInputPassword1">
                                    </div>
                                    <button type="submit" class="btn btn-primary rounded-pill">Войти</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--button type="button" class="btn btn-warning rounded-pill">Создать аккаунт</button-->
            </div>
        </div>
    </div>
</header>

<div class="px-4 py-5 my-5 text-center">
    <!--img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"-->
    <h1 class="display-5 mb-4 fw-bold ">Расширь круг общения</h1>
    <div class="col-lg-6 mx-auto">
        <!--p class="lead mb-4">Quickly design and customize responsive mobile-first sites with Bootstrap,
           the world’s most popular front-end open source toolkit, featuring Sass variables and mixins,
            responsive grid system, extensive prebuilt components, and powerful JavaScript plugins.</p-->
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-outline-dark rounded-pill btn-lg px-4 gap-3" data-bs-toggle="modal"
                    data-bs-target="#singinModal">Создать аккаунт
            </button>

            <div class="modal fade" id="singinModal" tabindex="-1" aria-labelledby="exampleSingLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleSingLabel">Регистрация</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Здесь будет ваша форма входа -->
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email адрес</label>
                                    <input type="email" class="form-control rounded-pill" id="exampleInputEmail2"
                                           aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                                    <input type="password" class="form-control rounded-pill" id="exampleInputPassword2">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                                    <input type="password" class="form-control rounded-pill" id="exampleInputPassword3">
                                </div>
                                <button type="submit" class="btn btn-primary rounded-pill px-4">Продолжить регистрацию
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
