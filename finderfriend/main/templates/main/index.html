<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
<!--https://getbootstrap.com/docs/5.3/examples/navbars/-->
<header class="p-3 bg-light text-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 text-dark">Главная</a></li>
                <!--li><a href="#" class="nav-link px-2 text-dark">О нас</a></li-->
            </ul>

            <div class="text-end">
                <button type="button" class="btn btn-outline-dark rounded-pill btn-lg px-4 gap-3" data-bs-toggle="modal"
                        data-bs-target="#logInModal">Войти
                </button>

                <div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="exampleSingLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Вход</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Username</label>
                                        <input type="text" name="username" class="form-control rounded-pill"
                                               id="username">
                                    </div>
                                    <div class="mb-4">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control rounded-pill" name="password"
                                               id="password">
                                    </div>
                                    <button class="btn btn-outline-dark w-100 py-8 fs-5 mb-4 rounded-pill">Войти
                                    </button>
                                    {{ form.errors }}
                                    <!--div class="d-flex align-items-center justify-content-between mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input primary" type="checkbox" value=""
                                                   id="flexCheckChecked" checked>
                                            <label class="form-check-label text-dark" for="flexCheckChecked">
                                                Remeber this Device
                                            </label>
                                        </div>
                                        <a class="text-primary fw-bold" href="./index.html">Forgot Password ?</a>
                                    </div-->

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="px-4 py-5 my-5 text-center">
    <!--img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"-->
    <h1 class="display-5 mb-4 fw-bold ">Расширь круг общения</h1>
    <div class="col-lg-6 mx-auto">
        <!--p class="lead mb-4">Quickly design and customize responsive mobile-first sites with Bootstrap,
           the world’s most popular front-end open source toolkit, featuring Sass variables and mixins,
            responsive grid system, extensive prebuilt components, and powerful JavaScript plugins.</p-->
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-outline-dark rounded-pill btn-lg px-4 gap-3" data-bs-toggle="modal"
                    data-bs-target="#singUpModal">Создать аккаунт
            </button>

            <div class="modal fade" id="singUpModal" tabindex="-1" aria-labelledby="exampleSingLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleSingLabel">Регистрация</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p}}

                                <div class="mb-3">
                                    <label for="id_username" class="form-label">Username</label>
                                    <input class="form-control rounded-pill" type="text" name="username" maxlength="150"
                                           autocapitalize="none" autocomplete="username" autofocus="" required=""
                                           id="id_username">
                                </div>
                                <div class="mb-3">
                                    <label for="id_username" class="form-label">Email</label>
                                    <input class="form-control rounded-pill" type="text" name="email" maxlength="254"
                                           autocapitalize="none" autocomplete="username" autofocus="" required=""
                                           id="id_email">
                                </div>
                                <div class="mb-4">
                                    <label for="id_password1">Password:</label>
                                    <input class="form-control rounded-pill" type="password" name="password1"
                                           autocomplete="new-password" required="" id="id_password1">
                                </div>
                                <div class="mb-4">
                                    <label for="id_password2">Password confirmation:</label>
                                    <input class="form-control rounded-pill" type="password" name="password2"
                                           autocomplete="new-password" required="" id="id_password2">
                                </div>

                                <button class="btn btn-outline-dark w-100 py-8 fs-5 mb-4 rounded-pill">Создать новый
                                    аккаунт
                                </button>
                                {{ form.errors }}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
