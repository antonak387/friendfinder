{% extends 'app/layout.html' %}

{% block title  %}Чат{% endblock %}

{% block content  %}

<div id="json-container">{{ match.json_dialog }}</div>

<div class="json-dialog" id="json-dialog"></div>

<script>
  // Ваш JSON-объект
  var jsonData = {
    "message": "Привет, мир!",
    "timestamp": "2023-12-08T12:30:00",
    "user": {
      "name": "John Doe",
      "age": 30
    }
  };

  // Функция для отображения JSON-структуры
  function displayJsonDialog(element, data, indent = 2) {
    element.innerHTML = JSON.stringify(data, null, indent)
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
        function (match) {
          var cls = 'json-number';
          if (/^"/.test(match)) {
            if (/:$/.test(match)) {
              cls = 'json-key';
            } else {
              cls = 'json-string';
            }
          } else if (/true|false/.test(match)) {
            cls = 'json-boolean';
          } else if (/null/.test(match)) {
            cls = 'json-null';
          }
          return '<span class="' + cls + '">' + match + '</span>';
        });
  }

  // Отображение JSON-структуры в элементе с id "json-dialog"
  var jsonDialogElement = document.getElementById("json-dialog");
  displayJsonDialog(jsonDialogElement, jsonData);

</script>

{% endblock %}
